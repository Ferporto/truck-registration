<div class="header">
  <span>
    Cadastrar Modelo
  </span>
  <button (click)="closeModal()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="content">
  <div class="form">
    <form [formGroup]="form">
      <div class="group-1">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" [required]="true">
        </mat-form-field>


        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of types" [value]="type">
              {{TruckModelType[type].toUpperCase()}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field appearance="fill">
          <mat-label>Ano</mat-label>
          <mat-select formControlName="year">
            <mat-option *ngFor="let year of years" [value]="year">
              {{year}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>
</div>


<div class="footer">
  <button [disabled]="!canSave" (click)="save()" mat-raised-button color="primary">Salvar</button>
</div>
