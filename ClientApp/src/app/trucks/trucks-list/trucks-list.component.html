<table mat-table>
  <ng-container matColumnDef="produto">
    <th mat-header-cell *matHeaderCellDef>Placa</th>
    <td mat-cell *matCellDef="let element">{{element.produto}}</td>
  </ng-container>

  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef>Ano de Fabricação</th>
    <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
  </ng-container>

  <ng-container matColumnDef="valorUnitario">
    <th mat-header-cell *matHeaderCellDef>Modelo</th>
    <td mat-cell *matCellDef="let element">{{element.valorUnitario}}</td>
  </ng-container>

  <ng-container matColumnDef="valorTotal">
    <th mat-header-cell *matHeaderCellDef>Ano do Modelo</th>
    <td mat-cell *matCellDef="let element">{{element.valorTotal}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

<ng-template #TrucksListHeader>
  <button (click)="addTruck()">
    <mat-icon>add</mat-icon>
    <span>Novo</span>
  </button>
</ng-template>
