<table mat-table>
  <ng-container matColumnDef="licensePlate">
    <th mat-header-cell *matHeaderCellDef>Placa</th>
    <td mat-cell *matCellDef="let element">{{element.licensePlate}}</td>
  </ng-container>

  <ng-container matColumnDef="modelName">
    <th mat-header-cell *matHeaderCellDef>Modelo</th>
    <td mat-cell *matCellDef="let element">{{element.modelName}}</td>
  </ng-container>

  <ng-container matColumnDef="modelYear">
    <th mat-header-cell *matHeaderCellDef>Ano do Modelo</th>
    <td mat-cell *matCellDef="let element">{{element.modelYear}}</td>
  </ng-container>

  <ng-container matColumnDef="manufacturingYear">
    <th mat-header-cell *matHeaderCellDef>Ano de Fabricação</th>
    <td mat-cell *matCellDef="let element">{{element.manufacturingYear}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<ng-template #TrucksListHeader>
  <button (click)="addTruck()">
    <mat-icon>add</mat-icon>
    <span>Novo</span>
  </button>
</ng-template>
