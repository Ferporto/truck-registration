<table mat-table [dataSource]="truckModels">

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="actions" mat-cell *matCellDef="let truckModel;">
      <button matTooltip="Editar" mat-icon-button (click)="update(truckModel)">
        <mat-icon>edit</mat-icon>
      </button>
      <button matTooltip="Excluir" mat-icon-button (click)="delete(truckModel)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef="let element">{{TruckModelType[element.type].toUpperCase()}}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Ano</th>
    <td mat-cell *matCellDef="let element">{{element.year}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<ng-template #TrucksModelsListHeader>
  <button (click)="openTruckModelEditor()">
    <mat-icon>add</mat-icon>
    <span>Novo</span>
  </button>
</ng-template>
